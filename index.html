<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player & Fix</title>
    <style>
        /* --- DESIGN --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #main-content {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #000;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #sidebar {
            flex: 1;
            background-color: #1e1e1e;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            min-width: 250px;
            max-width: 400px;
        }

        video {
            width: 100%;
            max-height: 65vh;
            background-color: black;
            border-radius: 5px;
        }

        .controls-bar {
            width: 100%;
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: #1e1e1e;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Der Bereich unter dem Video fÃ¼r Fehlermeldungen */
        #error-area {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            display: none; /* Versteckt bis Video lÃ¤uft */
        }
        
        .warning-text {
            color: #ffcc00;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Buttons fÃ¼r externe LÃ¶sungen */
        .external-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-load { background-color: #007bff; }
        .btn-load:hover { background-color: #0056b3; }

        .btn-external { background-color: #28a745; } /* GrÃ¼n */
        .btn-copy { background-color: #6c757d; } /* Grau */

        #channel-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .channel-btn {
            width: 100%;
            padding: 12px 15px;
            background: none;
            border: none;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
            text-align: left;
            cursor: pointer;
        }
        .channel-btn:hover { background-color: #333; color: white; }
        .active-channel { background-color: #007bff !important; color: white; }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            #sidebar { width: 100%; max-width: none; height: 50vh; }
            video { max-height: 40vh; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div id="main-content">
        <video id="video" controls autoplay></video>
        
        <div id="error-area">
            <div class="warning-text">Kein Ton? Browser kÃ¶nnen oft kein AC3/Dolby abspielen.</div>
            <div class="external-controls">
                <button class="btn-external" onclick="openIdeally()">
                    ðŸ“² In externer App Ã¶ffnen
                </button>
                <button class="btn-copy" onclick="copyLink()">
                    ðŸ“‹ Link kopieren
                </button>
            </div>
        </div>

        <div class="controls-bar">
            <input type="text" id="m3uUrl" placeholder="M3U Playlist URL einfÃ¼gen...">
            <button class="btn-load" onclick="loadPlaylist()">Liste Laden</button>
        </div>
    </div>

    <div id="sidebar">
        <div style="padding:15px; font-weight:bold; background:#252525;">Senderliste</div>
        <div id="channel-list"></div>
    </div>

    <script>
        var hls = null;
        var video = document.getElementById('video');
        var currentStreamUrl = ""; // Hier wird IMMER der aktuelle Link gespeichert

        function loadPlaylist() {
            var url = document.getElementById('m3uUrl').value;
            var listContainer = document.getElementById('channel-list');
            listContainer.innerHTML = '<div style="padding:20px;">Lade...</div>';

            fetch(url).then(r => r.text()).then(parseM3U).catch(e => {
                listContainer.innerHTML = '<div style="padding:20px; color:red;">Fehler beim Laden.</div>';
            });
        }

        function parseM3U(data) {
            var lines = data.split('\n');
            var list = document.getElementById('channel-list');
            list.innerHTML = '';
            var title = "";
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    title = line.split(',').pop();
                } else if (line.startsWith('http')) {
                    createBtn(title, line, list);
                }
            });
        }

        function createBtn(name, url, container) {
            var btn = document.createElement('button');
            btn.className = 'channel-btn';
            btn.innerText = name;
            btn.onclick = () => {
                // Aktiven Kanal markieren
                document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active-channel'));
                btn.classList.add('active-channel');
                
                // Stream abspielen
                playStream(url);
            };
            container.appendChild(btn);
        }

        function playStream(url) {
            currentStreamUrl = url; // WICHTIG: URL speichern fÃ¼r die Buttons unten
            document.getElementById('error-area').style.display = "block"; // Hilfe-Buttons anzeigen

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        // --- NEUE FUNKTIONEN ---

        // 1. Versucht, die App System-seitig zu Ã¶ffnen (Besser fÃ¼r Android)
        function openIdeally() {
            if (!currentStreamUrl) {
                alert("WÃ¤hle erst einen Sender aus.");
                return;
            }
            // Ã–ffnet den Link in neuem Tab.
            // Android erkennt .m3u8 und fragt: "Ã–ffnen mit VLC / Player?"
            window.open(currentStreamUrl, '_blank');
        }

        // 2. Kopiert den Link (FÃ¼r PC Nutzer oder manuelles EinfÃ¼gen)
        function copyLink() {
            if (!currentStreamUrl) {
                alert("WÃ¤hle erst einen Sender aus.");
                return;
            }
            navigator.clipboard.writeText(currentStreamUrl).then(() => {
                alert("Link kopiert! Ã–ffne VLC -> Medien -> Netzwerkstream und drÃ¼cke EinfÃ¼gen.");
            }).catch(err => {
                alert("Konnte nicht kopieren. Browser blockiert es.");
            });
        }
    </script>
</body>
</html>
