<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player PC Edition</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Linke Seite: Player Bereich */
        #main-content {
            flex: 1; /* Nimmt den meisten Platz ein */
            display: flex;
            flex-direction: column;
            background-color: #000;
            position: relative;
        }

        /* Der Player Container */
        #player {
            width: 100%;
            height: 100%;
            background: black;
        }

        /* Rechte Seite: Senderliste */
        #sidebar {
            width: 350px; /* Feste Breite für die Liste am PC */
            background-color: #1e1e1e;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        /* Eingabebereich oben in der Sidebar */
        .input-area {
            padding: 15px;
            background-color: #252525;
            border-bottom: 1px solid #333;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box; /* Verhindert, dass Padding die Breite sprengt */
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button.load-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button.load-btn:hover { background-color: #0056b3; }

        /* Die Liste selbst */
        #channel-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .channel-btn {
            width: 100%;
            padding: 12px 20px;
            background: none;
            border: none;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }
        
        .channel-btn:hover { background-color: #333; color: white; padding-left: 25px; }
        .active-channel { background-color: #007bff !important; color: white; border-left: 4px solid white; }

        /* Scrollbar schön machen (nur Webkit/Chrome/Edge) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>

    <div id="main-content">
        <div id="player"></div>
    </div>

    <div id="sidebar">
        <div class="input-area">
            <h3 style="margin: 0 0 10px 0; font-size: 1.2rem;">Senderliste</h3>
            <input type="text" id="m3uUrl" placeholder="M3U Playlist URL einfügen...">
            <button class="load-btn" onclick="loadPlaylist()">Liste laden</button>
            <div style="margin-top:10px; font-size: 0.75rem; color: #888;">
                Tipp: Nutze MS Edge falls Audio fehlt.
            </div>
        </div>
        <div id="channel-list"></div>
    </div>

    <script>
        var playerInstance = null;

        // Startet den Player beim ersten Laden leer (Schwarzer Screen)
        window.onload = function() {
            createPlayer("http://clappr.io/highline.mp4", false); // Dummy URL, autoplay aus
        }

        function createPlayer(url, autoPlay) {
            // Wenn schon ein Player da ist, zerstören wir ihn sauber
            if (playerInstance) {
                playerInstance.destroy();
            }

            playerInstance = new Clappr.Player({
                source: url,
                parentId: "#player",
                width: '100%',
                height: '100%',
                autoPlay: autoPlay,
                // Plugins und Config für bessere Performance
                hlsjsConfig: {
                    enableWorker: true, // Nutzt mehr CPU-Kerne (gut für PC)
                    maxBufferLength: 60, // 60 Sekunden Puffer
                },
                events: {
                    onError: function(e) {
                        console.log("Fehler:", e);
                    }
                }
            });
        }

        function loadPlaylist() {
            var url = document.getElementById('m3uUrl').value;
            var list = document.getElementById('channel-list');
            
            if(!url) { alert("Bitte URL eingeben"); return; }
            
            list.innerHTML = '<div style="padding:20px;">Lade Liste...</div>';

            fetch(url)
                .then(r => r.text())
                .then(data => parseM3U(data))
                .catch(e => {
                    list.innerHTML = '<div style="padding:20px; color:red;">Fehler beim Laden. CORS Blockade?</div>';
                });
        }

        function parseM3U(data) {
            var lines = data.split('\n');
            var list = document.getElementById('channel-list');
            list.innerHTML = ''; // Liste leeren
            
            var title = "";
            var channelCount = 0;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    // Titel extrahieren
                    title = line.split(',').pop();
                } else if (line.startsWith('http')) {
                    // Button erstellen
                    createBtn(title, line, list);
                    channelCount++;
                }
            });

            if (channelCount === 0) {
                list.innerHTML = '<div style="padding:20px; color:orange;">Keine Sender gefunden. Format falsch?</div>';
            }
        }

        function createBtn(name, url, container) {
            var btn = document.createElement('button');
            btn.className = 'channel-btn';
            btn.innerText = name || "Unbenannter Sender";
            btn.onclick = function() {
                // Aktiven Kanal optisch markieren
                document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active-channel'));
                btn.classList.add('active-channel');
                
                // Stream im Player starten
                createPlayer(url, true);
            };
            container.appendChild(btn);
        }
    </script>
</body>
</html>
