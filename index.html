<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Quality IPTV Player</title>
    <style>
        /* --- DESIGN (CSS) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Linker Bereich: Player */
        #main-content {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #000;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Rechter Bereich: Senderliste */
        #sidebar {
            flex: 1;
            background-color: #1e1e1e;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            min-width: 250px;
            max-width: 400px;
        }

        /* Video Styles */
        video {
            width: 100%;
            max-height: 80vh;
            background-color: black;
            outline: none;
        }

        /* Kontrollleiste unten */
        .controls-bar {
            width: 100%;
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            align-items: center;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        select {
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            display: none; /* Erst anzeigen, wenn Video läuft */
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #0056b3; }

        /* Senderliste Styles */
        #channel-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .channel-header { padding: 15px; font-size: 1.1em; font-weight: bold; border-bottom: 1px solid #333; background-color: #252525; }
        .channel-btn {
            width: 100%;
            padding: 12px 15px;
            background: none;
            border: none;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s;
        }
        .channel-btn:hover { background-color: #333; color: white; }
        .active-channel { background-color: #007bff !important; color: white; }

        /* Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            #sidebar { width: 100%; max-width: none; height: 50vh; }
            video { max-height: 50vh; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div id="main-content">
        <video id="video" controls autoplay></video>
        
        <div class="controls-bar">
            <input type="text" id="m3uUrl" placeholder="M3U Playlist URL einfügen...">
            <button onclick="loadPlaylist()">Laden</button>
            
            <select id="qualitySelect" onchange="changeQuality(this.value)">
                <option value="-1">Auto (Qualität)</option>
            </select>
        </div>
    </div>

    <div id="sidebar">
        <div class="channel-header">Senderliste</div>
        <div id="channel-list"></div>
    </div>

    <script>
        var hls = null;
        var video = document.getElementById('video');

        // Config für bessere Qualität
        var hlsConfig = {
            // Versuche, früher höhere Qualität zu laden
            startLevel: -1, 
            capLevelToPlayerSize: false, // Nicht durch Playergröße begrenzen
            maxBufferLength: 30, // Mehr Puffer erlauben (30 Sekunden)
        };

        function loadPlaylist() {
            var url = document.getElementById('m3uUrl').value;
            var listContainer = document.getElementById('channel-list');
            listContainer.innerHTML = '<div style="padding:20px;">Lade Liste...</div>';

            fetch(url)
                .then(r => r.text())
                .then(data => parseM3U(data))
                .catch(e => {
                    listContainer.innerHTML = '<div style="padding:20px; color:#ff6b6b;">Fehler (CORS blockiert? Link falsch?)</div>';
                });
        }

        function parseM3U(data) {
            var lines = data.split('\n');
            var listContainer = document.getElementById('channel-list');
            listContainer.innerHTML = ''; 
            var currentTitle = "";

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    currentTitle = line.split(',').pop();
                } else if (line.startsWith('http')) {
                    createChannelButton(currentTitle, line, listContainer);
                }
            });
        }

        function createChannelButton(name, url, container) {
            var btn = document.createElement('button');
            btn.className = 'channel-btn';
            btn.innerText = name || "Sender";
            btn.onclick = function() { 
                // Markiere aktiven Sender
                document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active-channel'));
                btn.classList.add('active-channel');
                playStream(url); 
            };
            container.appendChild(btn);
        }

        function playStream(url) {
            var qualitySelect = document.getElementById('qualitySelect');
            qualitySelect.style.display = "none"; // Erstmal verstecken

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                
                hls = new Hls(hlsConfig);
                hls.loadSource(url);
                hls.attachMedia(video);
                
                // Sobald die "Manifest"-Daten da sind (wir wissen, welche Qualitäten es gibt)
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    video.play();
                    updateQualityOptions(hls.levels); // Dropdown füllen
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari (keine manuelle Qualität möglich über JS API ohne HLS.js)
                video.src = url;
                video.play();
            }
        }

        // --- NEUE FUNKTIONEN FÜR QUALITÄT ---

        function updateQualityOptions(levels) {
            var select = document.getElementById('qualitySelect');
            select.innerHTML = ""; // Leer machen

            // Wenn es nur 1 Qualität gibt, brauchts kein Menü
            if (levels.length <= 1) return;

            select.style.display = "block"; // Anzeigen

            // "Auto" Option hinzufügen
            var autoOption = document.createElement("option");
            autoOption.value = -1;
            autoOption.text = "Auto";
            select.appendChild(autoOption);

            // Alle verfügbaren Levels hinzufügen (z.B. 1080p, 720p)
            levels.forEach((level, index) => {
                var option = document.createElement("option");
                option.value = index;
                // Text erstellen: "1080p (5000kbps)"
                var height = level.height ? level.height + "p" : "Level " + index;
                var bitrate = level.bitrate ? " (" + Math.round(level.bitrate / 1000) + "k)" : "";
                option.text = height + bitrate;
                select.appendChild(option);
            });
            
            // Wähle "Auto" als Standard
            select.value = -1; 
        }

        function changeQuality(levelIndex) {
            if (hls) {
                hls.currentLevel = parseInt(levelIndex);
                console.log("Qualität geändert auf Level: " + levelIndex);
            }
        }
    </script>

</body>
</html>
