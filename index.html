<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>IPTV Player (VideoJS)</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        /* Der Player soll das ganze Fenster füllen */
        .video-js {
            width: 100%;
            height: 100%;
        }

        #sidebar {
            width: 320px;
            background-color: #1e1e1e;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px;
            background: #252525;
            border-bottom: 1px solid #333;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button.load-btn {
            width: 100%;
            padding: 8px;
            background-color: #e50914; /* Netflix Rot ;) */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
        button.load-btn:hover { background-color: #f40612; }

        #channel-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .channel-btn {
            width: 100%;
            padding: 12px 15px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #ccc;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
        }
        .channel-btn:hover { background-color: #333; color: white; }
        .active { background-color: #e50914; color: white; }

        /* Wichtiger Hinweis */
        #browser-warning {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 165, 0, 0.9);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div id="browser-warning">⚠️ Kein Ton? Bitte öffne diese Seite in Microsoft Edge!</div>
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
    </div>

    <div id="sidebar">
        <div class="header">
            <h3 style="margin:0 0 10px 0;">IPTV Player</h3>
            <input type="text" id="m3uUrl" placeholder="Playlist URL einfügen...">
            <button class="load-btn" onclick="loadPlaylist()">Liste Laden</button>
        </div>
        <div id="channel-list"></div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('my-video');
        var browserWarning = document.getElementById('browser-warning');

        // Check ob User Chrome nutzt (denn Chrome macht oft Probleme mit Audio)
        var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if (isChrome) {
            browserWarning.style.display = "block";
            browserWarning.innerText = "Hinweis: In Chrome fehlt oft der Ton. Nutze Microsoft Edge.";
        }

        function loadPlaylist() {
            var url = document.getElementById('m3uUrl').value;
            var list = document.getElementById('channel-list');
            
            list.innerHTML = '<div style="padding:20px;">Lade...</div>';

            fetch(url).then(r => r.text()).then(parseM3U).catch(e => {
                list.innerHTML = '<div style="padding:20px; color:red;">Fehler beim Laden.</div>';
            });
        }

        function parseM3U(data) {
            var lines = data.split('\n');
            var list = document.getElementById('channel-list');
            list.innerHTML = '';
            var title = "";

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    title = line.split(',').pop();
                } else if (line.startsWith('http')) {
                    createBtn(title, line, list);
                }
            });
        }

        function createBtn(name, url, container) {
            var btn = document.createElement('button');
            btn.className = 'channel-btn';
            btn.innerText = name;
            btn.onclick = function() {
                // Style Reset
                document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Stream starten
                playStream(url);
            };
            container.appendChild(btn);
        }

        function playStream(url) {
            // Video.js source setzen
            player.src({
                src: url,
                type: 'application/x-mpegURL' // Wichtig: Sagt dem Browser, es ist HLS
            });
            player.play();
        }
    </script>
</body>
</html>
