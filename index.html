<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Web IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 20px; }
        #player-container {
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-color: black;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            width: 100%;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #0056b3; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h1>Mein IPTV Player</h1>

    <div id="player-container">
        <video id="video" controls></video>
        
        <div class="controls">
            <input type="text" id="streamUrl" placeholder="Füge hier deinen .m3u8 Link ein...">
            <button onclick="loadStream()">Abspielen</button>
        </div>
    </div>

    <script>
        // Die Logik zum Abspielen des Streams
        function loadStream() {
            var video = document.getElementById('video');
            var url = document.getElementById('streamUrl').value;

            // Prüfen, ob HLS unterstützt wird (für Chrome, Firefox, Edge)
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            }
            // Fallback für Safari (unterstützt HLS nativ)
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert("Dein Browser unterstützt dieses Videoformat leider nicht.");
            }
        }
    </script>

</body>
</html>
