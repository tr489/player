<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate IPTV Player</title>
    <style>
        /* --- DESIGN --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #main-content {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #000;
            align-items: center;
            justify-content: center;
        }

        #sidebar {
            flex: 1;
            background-color: #1e1e1e;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            min-width: 250px;
            max-width: 400px;
        }

        video {
            width: 100%;
            max-height: 80vh;
            background-color: black;
            outline: none;
        }

        .controls-bar {
            width: 100%;
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            align-items: center;
            flex-wrap: wrap; /* Damit es auf Handy umbricht */
        }

        input {
            flex-grow: 1;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            min-width: 150px;
        }

        /* Die Dropdowns für Qualität und Audio */
        select {
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            display: none; 
            max-width: 150px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #0056b3; }

        #channel-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .channel-header { padding: 15px; font-size: 1.1em; font-weight: bold; border-bottom: 1px solid #333; background-color: #252525; }
        .channel-btn {
            width: 100%;
            padding: 12px 15px;
            background: none;
            border: none;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
            text-align: left;
            cursor: pointer;
        }
        .channel-btn:hover { background-color: #333; color: white; }
        .active-channel { background-color: #007bff !important; color: white; }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            #sidebar { width: 100%; max-width: none; height: 50vh; }
            video { max-height: 50vh; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div id="main-content">
        <video id="video" controls autoplay></video>
        
        <div class="controls-bar">
            <input type="text" id="m3uUrl" placeholder="M3U Playlist URL einfügen...">
            <button onclick="loadPlaylist()">Laden</button>
            
            <select id="qualitySelect" onchange="changeQuality(this.value)"></select>
            
            <select id="audioSelect" onchange="changeAudio(this.value)"></select>
        </div>
    </div>

    <div id="sidebar">
        <div class="channel-header">Senderliste</div>
        <div id="channel-list"></div>
    </div>

    <script>
        var hls = null;
        var video = document.getElementById('video');

        var hlsConfig = {
            startLevel: -1, 
            capLevelToPlayerSize: false,
            maxBufferLength: 30,
        };

        function loadPlaylist() {
            var url = document.getElementById('m3uUrl').value;
            var listContainer = document.getElementById('channel-list');
            listContainer.innerHTML = '<div style="padding:20px;">Lade Liste...</div>';

            fetch(url).then(r => r.text()).then(data => parseM3U(data))
                .catch(e => { listContainer.innerHTML = '<div style="padding:20px; color:red;">Fehler beim Laden!</div>'; });
        }

        function parseM3U(data) {
            var lines = data.split('\n');
            var listContainer = document.getElementById('channel-list');
            listContainer.innerHTML = ''; 
            var currentTitle = "";
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) currentTitle = line.split(',').pop();
                else if (line.startsWith('http')) createChannelButton(currentTitle, line, listContainer);
            });
        }

        function createChannelButton(name, url, container) {
            var btn = document.createElement('button');
            btn.className = 'channel-btn';
            btn.innerText = name || "Sender";
            btn.onclick = function() { 
                document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active-channel'));
                btn.classList.add('active-channel');
                playStream(url); 
            };
            container.appendChild(btn);
        }

        function playStream(url) {
            // Dropdowns erst verstecken
            document.getElementById('qualitySelect').style.display = "none";
            document.getElementById('audioSelect').style.display = "none";

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls(hlsConfig);
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                    updateQualityOptions(hls.levels);
                    updateAudioOptions(hls.audioTracks); // Audio Spuren laden
                });

                // Auch beim Umschalten der Qualität prüfen, ob sich Audio ändert
                hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, function () {
                   updateAudioOptions(hls.audioTracks);
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function updateQualityOptions(levels) {
            var select = document.getElementById('qualitySelect');
            select.innerHTML = "";
            if (!levels || levels.length <= 1) return;
            select.style.display = "block";

            var autoOption = document.createElement("option");
            autoOption.value = -1; autoOption.text = "Auto Qualität";
            select.appendChild(autoOption);

            levels.forEach((level, index) => {
                var option = document.createElement("option");
                option.value = index;
                option.text = (level.height ? level.height + "p" : "Level " + index);
                select.appendChild(option);
            });
            select.value = -1; 
        }

        function changeQuality(levelIndex) {
            if (hls) hls.currentLevel = parseInt(levelIndex);
        }

        // --- NEUE AUDIO FUNKTIONEN ---

        function updateAudioOptions(tracks) {
            var select = document.getElementById('audioSelect');
            select.innerHTML = "";
            
            // Wenn keine oder nur 1 Spur da ist, Button verstecken
            if (!tracks || tracks.length <= 1) return;

            select.style.display = "block";

            tracks.forEach((track, index) => {
                var option = document.createElement("option");
                option.value = index;
                // Zeige Namen der Spur an (z.B. "Deutsch", "Englisch" oder Codec "mp4a")
                option.text = track.name || track.lang || ("Audio " + (index + 1));
                select.appendChild(option);
            });
            
            // Aktuelle Spur setzen
            select.value = hls.audioTrack;
        }

        function changeAudio(trackIndex) {
            if (hls) {
                hls.audioTrack = parseInt(trackIndex);
                console.log("Audio geändert auf Spur: " + trackIndex);
            }
        }
    </script>

</body>
</html>
