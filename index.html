<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player & Bridge</title>
    <style>
        /* --- DESIGN --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #main-content {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #000;
            align-items: center;
            justify-content: center;
        }

        #sidebar {
            flex: 1;
            background-color: #1e1e1e;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            min-width: 250px;
            max-width: 400px;
        }

        video {
            width: 100%;
            max-height: 70vh;
            background-color: black;
            outline: none;
            border-radius: 5px;
        }

        .controls-bar {
            width: 100%;
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: #1e1e1e;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Status Meldung unter dem Video */
        #status-msg {
            margin-top: 10px;
            color: #ff9800;
            font-size: 0.9em;
            display: none;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        select, .action-btn {
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .primary-btn {
            background-color: #007bff;
            border: none;
            font-weight: bold;
        }
        .primary-btn:hover { background-color: #0056b3; }

        /* Der VLC Button - sticht hervor */
        .vlc-btn {
            background-color: #ff5722; 
            border: none;
            color: white;
            display: none; /* Erst unsichtbar */
            font-weight: bold;
        }
        .vlc-btn:hover { background-color: #e64a19; }

        #channel-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .channel-btn {
            width: 100%;
            padding: 12px 15px;
            background: none;
            border: none;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
            text-align: left;
            cursor: pointer;
        }
        .channel-btn:hover { background-color: #333; color: white; }
        .active-channel { background-color: #007bff !important; color: white; }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            #sidebar { width: 100%; max-width: none; height: 50vh; }
            video { max-height: 50vh; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div id="main-content">
        <video id="video" controls autoplay></video>
        
        <div id="status-msg">
            Kein Ton? Dieser Sender nutzt wahrscheinlich AC3-Audio (Dolby). Browser blockieren das. 
            Nutze den orangenen Button unten!
        </div>

        <div class="controls-bar">
            <input type="text" id="m3uUrl" placeholder="M3U Playlist URL...">
            <button class="action-btn primary-btn" onclick="loadPlaylist()">Liste Laden</button>
            
            <select id="qualitySelect" onchange="changeQuality(this.value)" style="display:none;"></select>
            
            <button id="vlcBtn" class="action-btn vlc-btn" onclick="openExternal()">
                ⚠️ In VLC öffnen (Fix Audio)
            </button>
        </div>
    </div>

    <div id="sidebar">
        <div style="padding:15px; font-weight:bold; background:#252525;">Senderliste</div>
        <div id="channel-list"></div>
    </div>

    <script>
        var hls = null;
        var video = document.getElementById('video');
        var currentStreamUrl = ""; // Speichert die aktuelle URL für den VLC Button

        function loadPlaylist() {
            var url = document.getElementById('m3uUrl').value;
            fetch(url).then(r => r.text()).then(parseM3U).catch(e => alert("Fehler beim Laden!"));
        }

        function parseM3U(data) {
            var lines = data.split('\n');
            var list = document.getElementById('channel-list');
            list.innerHTML = '';
            var title = "";
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) title = line.split(',').pop();
                else if (line.startsWith('http')) createBtn(title, line, list);
            });
        }

        function createBtn(name, url, container) {
            var btn = document.createElement('button');
            btn.className = 'channel-btn';
            btn.innerText = name;
            btn.onclick = () => {
                document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active-channel'));
                btn.classList.add('active-channel');
                playStream(url);
            };
            container.appendChild(btn);
        }

        function playStream(url) {
            currentStreamUrl = url;
            document.getElementById('status-msg').style.display = "block"; // Hinweis anzeigen
            document.getElementById('vlcBtn').style.display = "block"; // VLC Button anzeigen
            document.getElementById('qualitySelect').style.display = "none";

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    updateQuality(hls.levels);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function updateQuality(levels) {
            var sel = document.getElementById('qualitySelect');
            sel.innerHTML = "";
            if(levels.length > 1) {
                sel.style.display = "block";
                levels.forEach((l, i) => {
                    var opt = document.createElement("option");
                    opt.value = i;
                    opt.text = l.height + "p";
                    sel.appendChild(opt);
                });
                sel.value = -1; // Auto
            }
        }

        function changeQuality(val) { if(hls) hls.currentLevel = parseInt(val); }

        // --- DER NOTFALL TRICK ---
        function openExternal() {
            if (!currentStreamUrl) return;
            
            // Versuch 1: VLC Protokoll (Funktioniert oft auf PC/Mac wenn VLC installiert ist)
            // Wir erstellen einen unsichtbaren Link und klicken ihn
            window.location.href = "vlc://" + currentStreamUrl;
            
            // Hinweis: Auf Android funktioniert oft auch einfach der rohe Link,
            // da Android fragt "Mit welcher App öffnen?"
            // Falls vlc:// nicht geht, könnte man probieren:
            // window.open(currentStreamUrl, '_blank');
        }
    </script>
</body>
</html>
